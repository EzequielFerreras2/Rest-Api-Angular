<div class="container">
    <h1 class="mt-5">Cliente a Facturar</h1>
      <hr>
     
    <div class="row">

        <form class="needs-validation" [formGroup]="findForm" (ngSubmit)="findCliente(findForm.value.nombreCliente)" novalidate>
            <div class="mb-3 col-md-6">
                <label  class="form-label">Buscar Cliente:</label>
                <input type="text" class="form-control" formControlName="nombreCliente"  placeholder="Inserte Cedula De cliente">
                
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-success">Buscar</button>
                    <button type="button" class="btn btn-secondary" (click)="borrar()">Borrar</button>
                    
                </div> 
            </div>
        </form>
    </div>
      
      <table class="table  table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cedula</th>
              <th scope="col">Membresia</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes" (click)="facturarCliente(cliente.Id)">
              <th scope="row">{{cliente.Id}}</th>
              <td>{{cliente.NombreCliente}}</td>
              <td>{{cliente.Cedula}}</td>
              <td>{{cliente.Membresia}}</td>
            </tr>
            
          </tbody>
        </table>
         
  </div>
