<div class="container">
    <h1 class="mt-5">Productos</h1>
      <button type="button" class="btn btn-primary mt-3" (click)="addProducto()">Agregar Producto</button>
      <hr>
      <table class="table  table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Numero Categoria</th>
              <th scope="col">Categoria</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos" (click)="updateProducto(producto.Id)">
              <th scope="row">{{producto.Id}}</th>
              <td>{{producto.NombreProducto}}</td>
              <td >{{producto.CategoryId}}</td>
              <td>{{producto.Categories.Categoria}}</td>
              <td>{{producto.Cantidad}}</td>
              <td>{{producto.Precio}}</td>
            </tr>
            
          </tbody>
        </table>
         
  </div>
